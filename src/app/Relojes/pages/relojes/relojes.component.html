<div class="row row-cols-md-5 g-4 mt-4 mx-1">
  <div class="col" *ngFor="let item of productos; let i">
    <div
      routerLink="{{ item }}"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="card text-center w-100 h-100 rel"
    >
      <img
        src="assets/IMG-Relojes/IMG_1147.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card bg-dark ">
        <div class="card-body ">
          <h5 class="card-title text-light">{{ item.nombre }}</h5>
          <p class="card-text text-light"> {{ item.modelo}}</p>
        </div>
        <div class="card-footer bg-transparent border-success">
          <p class="card-text text-light">$ {{ item.precio }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
