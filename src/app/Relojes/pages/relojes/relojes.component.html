<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="row row-cols-md-3 g-5">
        <div class="col" *ngFor="let item of productos; let i">
          <div routerLink="{{ item }}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="card rel">
            <img src="assets/IMG-Relojes/IMG_1157.jpg" class="card-img-top" alt="..." />
            <div class="card ">
              <div class="card-body ">
                <h5 class="card-title ">{{ item.nombre }}</h5>
                <p class="card-text "> {{ item.modelo}}</p>
              </div>
              <div class="card-footer ">
                <p class="card-text">$ {{ item.precio }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
