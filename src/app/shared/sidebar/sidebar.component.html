
      <h3 class="text-center"><strong>CATEGORIAS</strong></h3>
      <hr>

          <p
          *ngFor="let item of categorias"
          routerLink="relojes/categoria/{{ item.idCategoria }}"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-center fs-5 fw-normal lh-1"
          >
          <strong>
            {{ item.nombre | titlecase }}
          </strong>
        </p>
