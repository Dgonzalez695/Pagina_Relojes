<div class="row mt-4 row-cols-md-1 g-2 mx-1 w-auto h-auto" id="sidebar">
  <div class="col mt-4">
    <h3 class="text-center"><strong>CATEGORIAS</strong></h3>
  </div>

  <div class="col mt-3 mx-1">
    <ul class="list-group mx-auto justify-content-center">
      <li
      *ngFor="let item of categorias"
        routerLink="categoria/{{item.nombre}}"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="list-group-item text-center"
        (click)="mostrarCategoria(item.nombre)"
      >
        <strong>
        {{ item.nombre| titlecase }}
        </strong>
      </li>
    </ul>
  </div>
</div>
